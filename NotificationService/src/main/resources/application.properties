spring.application.name=NOTIFICATION-SERVICE
server.port = 8084
###### Mail detils ######

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your_mail_id
spring.mail.password=your_SMTP_password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true


##### Registering on Eureka server #####
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/


spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=notification-group
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer

spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.ErrorHandlingDeserializer
spring.kafka.consumer.properties.spring.deserializer.value.delegate.class=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.auto-offset-reset=latest
spring.kafka.consumer.properties.spring.json.trusted.packages=com.notification.NotificationService.dto,com.order.model
spring.kafka.consumer.properties.spring.json.use.type.headers=false
spring.kafka.consumer.properties.spring.json.value.default.type=com.notification.NotificationService.dto.Order
